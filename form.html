<!DOCTYPE html>
<html lang="en">

<head>
    <title>CRUD</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
</head>

<body>
    <form class="container">
        <div class="input-box">
            <div class="header">
                <h3>Personal Information Form</h3>
            </div>
            <label>Name:</label>
            <input type="text" placeholder="Name" id="person-name" />
            <label>Address:</label>
            <input type="text" placeholder="Address" id="person-address" />
            <label>City:</label>
            <input type="text" placeholder="City" id="person-city" />
            <label>DoB:</label>
            <input type="date" placeholder="Date Of Birth" id="person-DoB" />
            <label>Mobile:</label>
            <input type="number" placeholder="Phone Number" id="person-mobile" />
        </div>
        <div class="button-field">
            <input type="button" class="button" id="add-button" value="Add" onclick="addinfo()" />
            <input type="button" class="button" id="cancel-button" value="Cancel" onclick="cancelinfo()" />
        </div>
    </form>
    <div class="display-table">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>DoB</th>
                    <th>Mobile</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
</body>
</html>
